        <div class="box">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h3>GET in TOUCH</h3>
                <input type="text"  id="name" placeholder="Your Name" required>
                <input type="email"  id="email" placeholder="Email id" required>
                <textarea id="message" rows="5" placeholder="How we can help you?"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>      
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                    Host : "smtp.gmail.com",
                    Username : "Lolo",
                    Password : "password",
                    To : 'lolopearl@gmeil.com',
                    From : document.getEmailById("email").value,
                    Subject : "New contact Form Enquiry",
                    Body : "name:" + document.getElementById("name").value
                        + "<br> Email:" +  document.getEmailById("email").value
                        + "<br> message:" +  document.getEmailById("message").value
                }).then(
                message => alert("Message Sent Succesfully")
                );
            }
        </script>
